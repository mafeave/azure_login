<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro exitoso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Modal Background -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">✅ Registro exitoso</h2>
      <p class="text-gray-700 text-center mb-6">
        El usuario fue creado correctamente en Microsoft Entra ID.
      </p>
      <div class="text-center mb-4">
        <p class="font-semibold text-gray-600">User Principal Name:</p>
        <p class="text-indigo-700 font-bold text-lg">{{ upn }}</p>
      </div>
      <div class="text-center">
        <button onclick="cerrarModal()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script>
    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
      window.location.href = "/register/";
    }

    // Modal aparece automáticamente al cargar
    window.onload = () => {
      document.getElementById('modal').style.display = 'flex';
    };
  </script>

</body>
</html>
